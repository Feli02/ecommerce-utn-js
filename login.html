            <a href="index.html"><img class="logo" src="./images/logo/logo_transparent-final.jpg"></a>

            <div class="input-container">
                <label for="password"  class="label-register">Contraseña</label>
                <input type="password" name="password" id="password" class="input-register">
            </div>

            <button id="create-account-button" name="create-account-button"><label class="button-txt-register" for="create-account-button">Ingresar</label></button>
